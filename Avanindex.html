<!-- صفحه‌ی سوالات -->
      <div class="container" id="quiz-container" style="display: none;">
            <div class="question" id="questionText">در حال بارگذاری سوال...</div>    
             <div class="options" id="optionsContainer"></div>    
      <div class="button-row">
            <button id="prevButton" class="quiz-button" style="display: none;">قبلی</button>
            <button id="nextBtn" class="quiz-button" style="display: none;">بعدی</button>
      </div>

<!-- فرم اطلاعات -->
<div id="user-info-form" style="display: none;">
            <h3>برای دریافت نتیجه تست، لطفاً اطلاعات زیر رو وارد کن:</h3>
                       <p>اطلاعاتت پیش ما امنه✨</p>
        <input type="text" id="fullName" placeholder="نام و نام خانوادگی" required />
        <input type="text" id="phoneNumber" placeholder="شماره تلفن همراه" required pattern="09\d{9}" maxlength="11" inputmode="numeric" />
           <div class="form-buttons">
              <button id="submitInfoBtn" class="quiz-button">ثبت اطلاعات و مشاهده نتیجه</button>  
              <button id="formBackBtn" class="quiz-button">قبلی</button>
           </div>
     <div id="result"></div>
